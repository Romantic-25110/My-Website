<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程大师之路</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --animation-duration: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: aliceblue;
        }


        .container {
            padding: 0px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            margin: 2rem 0;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn var(--animation-duration) forwards;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            align-items: center;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-card:nth-child(1) {
            animation-delay: 0.4s;
        }

        .course-card:nth-child(2) {
            animation-delay: 0.6s;
        }

        .course-card:nth-child(3) {
            animation-delay: 0.8s;
        }

        .course-card:nth-child(4) {
            animation-delay: 1s;
        }

        .course-card img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .course-card:hover img {
            transform: scale(1.05);
        }

        .course-content h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .course-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .learning-steps {
            list-style: none;
            counter-reset: step-counter;
        }

        .learning-steps li {
            counter-increment: step-counter;
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }

        .learning-steps li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: var(--secondary-color);
            color: white;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .course-card {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        a {
            text-decoration: none;
        }

        h2 {
            padding-left: 20px;
            font-size: 40px;
        }

        p {
            padding-left: 20px;
            font-size: 28px;
        }

        .op {
            padding-top: 80px;
            font-weight: bold;
            text-align: center;
        }

        .po {
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="./study/HTML 学习笔记.html">
            <section id="HTML" class="course-card">
                <img src="./img/html.jpg" height=250px alt="HTML">
                <div class="course-content">
                    <h2>HTML笔记</h2>
                    <p>搭建互联网大厦的基石，用标签勾勒世界的模样</p>

                </div>
            </section>
        </a>
        <a href="./study/CSS 学习笔记.html">
            <section id="CSS" class="course-card">
                <img src="./img/css.jpg" height="250px" alt="CSS">
                <div class="course-content">
                    <h2>CSS笔记</h2>
                    <p>赋予网页生命的魔法师，让每一个像素都绽放光彩</p>

                </div>
            </section>
        </a>
        <a href="./study/JavaScript 学习笔记.html">
            <section id="JavaScript" class="course-card">
                <img src="./img/js.jpg" height="250px" alt="JavaScript">
                <div class="course-content">
                    <h2>JavaScript笔记</h2>
                    <p>驱动网页交互的引擎，让静态页面充满活力与智慧</p>

                </div>
            </section>
        </a>
    </div>
</body>

</html>
